<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>요약 보고서</title>
</head>
<body style='font-family: 굴림, Gulim, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh;'>
<div>
    <table cellspacing='0' border='0' style='width: 100%; max-width: 600px; border-collapse: collapse; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); background-color: #ffffff;'>
        <colgroup span='4' width='64'></colgroup>
        <tr>
            <th style='padding: 12px; text-align: center; border: 1px solid #dddddd; background-color: #6c7ae0; color: #ffffff;'>날짜</th>
            <th style='padding: 12px; text-align: center; border: 1px solid #dddddd; background-color: #6c7ae0; color: #ffffff;'>목표량 (kwh)</th>
            <th style='padding: 12px; text-align: center; border: 1px solid #dddddd; background-color: #6c7ae0; color: #ffffff;'>사용량 (kwh)</th>
            <th style='padding: 12px; text-align: center; border: 1px solid #dddddd; background-color: #6c7ae0; color: #ffffff;'>요금 (₩)</th>
        </tr>
        <tr>
            <td style='padding: 12px; text-align: center; border: 1px solid #dddddd; background-color: #f9f9f9;'>{date}</td>
            <td style='padding: 12px; text-align: center; border: 1px solid #dddddd; background-color: #f9f9f9;'>{goalAmount}</td>
            <td style='padding: 12px; text-align: center; border: 1px solid #dddddd; background-color: #f9f9f9;'>{amount}</td>
            <td style='padding: 12px; text-align: center; border: 1px solid #dddddd; background-color: #f9f9f9;'>{cost}</td>
        </tr>
    </table>
</div>
</body>
</html>
